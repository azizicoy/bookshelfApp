<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Masukkan Nama Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="judul">Judul</label>
            <input type="text" id="judul" name="judul" required />
          </div>
          <div class="form-group form-title">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" name="penulis" required />
          </div>
          <div class="form-group form-title">
            <label for="tahun">Tahun</label>
            <input type="number" id="tahun" name="tahun" required />
          </div>
          <input type="submit" value="SIMPAN" name="Submit" class="btn-submit" />
        </form>
      </div>

      <!-- ================= BUKU BELUM SELESAI ================= -->
      <div class="container">
        <h2 class="container-header">Belum Selesai Dibaca</h2>

        <div class="list-item" id="belumSelesaiDibaca"></div>
      </div>

      <!-- ============== BUKU SUDAH SELESAI ===================== -->
      <div class="container">
        <h2 class="container-header">Selesai Dibaca</h2>
        <div class="list-item" id="selesaiDibaca"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
